<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto">
        <div class="w-[90%] mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!--card start-->
        <div class="flex flex-col justify-center items-center gap-4 text-center shadow-lg p-4 rounded-2xl mt-4">
          <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/food-serve.png?updatedAt=1702142726430" alt="image" class="my-2"/>
          <h1 class="font-[poppins] font-semibold text-lg my-1">Food Service</h1>
          <p class="font-[poppins] text-base">
            Experience fine dining at the comfort of your home. All our orders
            are carefully packed and arranged to give you the nothing
            less than perfect.
          </p>
          <button class="btn rounded-lg font-medium">Order Now</button>
          
        </div>
        <!--card end-->
        </div>
    </div>
  </body>
</html>
